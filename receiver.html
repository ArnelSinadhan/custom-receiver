<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Takokase Custom Receiver</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000000;
        font-family: "Arial", sans-serif;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* Video player container */
      #player-container {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #000000;
      }

      /* Splash screen */
      #splash-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }

      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #splash-logo {
        font-size: 72px;
        color: #ffffff;
        font-weight: bold;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      #splash-text {
        font-size: 24px;
        color: #ffffff;
        opacity: 0.9;
      }

      /* Loading spinner */
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-top: 30px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Media info overlay */
      #media-info {
        position: absolute;
        bottom: 100px;
        left: 50px;
        right: 50px;
        color: #ffffff;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      #media-info.visible {
        opacity: 1;
      }

      #media-title {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      }

      #media-subtitle {
        font-size: 32px;
        opacity: 0.9;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
      }

      /* Audio track indicator */
      #audio-track-indicator {
        position: absolute;
        top: 50px;
        right: 50px;
        background: rgba(0, 0, 0, 0.7);
        color: #ffffff;
        padding: 15px 25px;
        border-radius: 8px;
        font-size: 24px;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      #audio-track-indicator.visible {
        opacity: 1;
      }

      /* Buffering indicator */
      #buffering-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 200;
        display: none;
      }

      #buffering-indicator.visible {
        display: block;
      }

      .buffering-spinner {
        border: 6px solid rgba(255, 255, 255, 0.3);
        border-top: 6px solid #ffffff;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 1s linear infinite;
      }

      /* Error message */
      #error-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 0, 0, 0.9);
        color: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        font-size: 24px;
        text-align: center;
        z-index: 300;
        display: none;
        max-width: 80%;
      }

      #error-message.visible {
        display: block;
      }

      /* Debug info (hidden by default) */
      #debug-info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: #00ff00;
        padding: 10px;
        font-family: monospace;
        font-size: 14px;
        border-radius: 4px;
        z-index: 500;
        display: none;
        max-width: 400px;
      }

      #debug-info.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div id="splash-logo">Takokase</div>
      <div id="splash-text">Ready to Cast</div>
      <div class="spinner"></div>
    </div>

    <!-- Player Container -->
    <div id="player-container"></div>

    <!-- Media Info Overlay -->
    <div id="media-info">
      <div id="media-title"></div>
      <div id="media-subtitle"></div>
    </div>

    <!-- Audio Track Indicator -->
    <div id="audio-track-indicator">
      <span id="audio-track-text">Audio: English</span>
    </div>

    <!-- Buffering Indicator -->
    <div id="buffering-indicator">
      <div class="buffering-spinner"></div>
    </div>

    <!-- Error Message -->
    <div id="error-message">
      <div id="error-text">An error occurred</div>
    </div>

    <!-- Debug Info -->
    <div id="debug-info">
      <div>Status: <span id="debug-status">Initializing...</span></div>
      <div>Audio Tracks: <span id="debug-audio-tracks">0</span></div>
      <div>Active Track: <span id="debug-active-track">None</span></div>
      <div>Playback State: <span id="debug-playback-state">IDLE</span></div>
    </div>

    <!-- Cast Receiver SDK -->
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

    <!-- Takokase Receiver Logic -->
    <script src="receiver.js"></script>
  </body>
</html>
